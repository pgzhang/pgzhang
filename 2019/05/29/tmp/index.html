      <h1 class="post-title">
        
          bash:cannot create temp file for here-document:No space left on device
        
      </h1>

      <time class="post-time">
          May 29 2019
      </time>
    </header>



    
            <div class="post-content">
            <p>&emsp;&emsp;在Linux系统中使用 <code>Tab</code> 自动补全时报错：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">bash: cannot create temp file for here-document: No space left on device</span><br></pre></td></tr></table></figure></p>
<p>&emsp;&emsp;原因是系统的 <code>tmp</code> 磁盘空间不足，解决方法是新建 <code>tmp</code>文件夹，比如新建在 <code>/media</code> 下：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">mkdir /media/tmp </span><br><span class="line">export TMPDIR=/media/tmp</span><br></pre></td></tr></table></figure></p>

            </div>
